
<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-sm-3 control-label" for="Phone">Phone Number</label>
        <div class="col-sm-9">
            <input data-ng-model="reminderTest.PhoneNumber" id="PhoneNumber" name="PhoneNumber" class="form-control" />  <!--ng-pattern="matchPattern"/>-->
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="Email">Email Address</label>
        <div class="col-sm-9">
            <input data-ng-model="reminderTest.EmailAddress" id="EmailAddress" name="EmailAddress" class="form-control" />  <!--ng-pattern="matchPattern"/>-->
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="Email"></label>
        <div class="col-sm-9">
            <button class=" btn btn-primary" type="submit" value="Test" data-ng-click="submitTestReminderForm()">Test Reminder Now</button>

        </div>
    </div>

    <div data-ng-show="loading == true">
        <div class="spinner">
            Loading...
        </div>
    </div>

    <div class="alert alert-success" data-ng-show="successMsg.length > 0">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Great!   </strong> {{successMsg}}
    </div>

    <div class="alert alert-danger" data-ng-show="errorMsg.length > 0">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>oops!   </strong> {{errorMsg}}
    </div>


</form>

    <div>

        <h3><span class="label label-success">Automated Reminders</span></h3>

        <ul class="list-group">
            <li class="list-group-item">Real Time Communications.</li>
            <li class="list-group-item">Text and email reminders to your contacts</li>
            <li class="list-group-item">Spend less time on the phone</li>
            <li class="list-group-item">No long term contracts. Cancel any time.</li>
        </ul>

    </div>
