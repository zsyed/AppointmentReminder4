<form class="form-horizontal" role="form" >
	

	<div class="form-group">
		<label class="col-sm-3 control-label" for="FirstName">First Name</label>
		<label class="control-label" for="FirstName">{{contact.FirstName}}</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="LastName">Last Name</label>
			<label class="control-label" for="LastName">{{contact.LastName}}</label>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="EmailAddress">Email Address</label>
			<label class="control-label" for="EmailAddress">{{contact.EmailAddress}}</label>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="PhoneNumber">Cell Phone Number</label>
			<label class="control-label" for="PhoneNumber">{{contact.PhoneNumber | tel}}</label>
	</div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="TimeZone">Time Zone</label>
            <label class="control-label" for="TimeZone">{{contact.TimeZone}}</label>
    </div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" ></label>
			<input type="submit" class="btn btn-primary" value="Delete" data-ng-click="submitDeleteForm()" />
	</div>


</form>
