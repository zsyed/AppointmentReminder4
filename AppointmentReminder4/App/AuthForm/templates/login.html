<div class="row">
    <form class="form-horizontal" role="form" name="loginUpdateForm">
        <div class="col-md-6">

            <div class="form-group" ng-class="{ 'has-error': loginUpdateForm.userName.$invalid }">
                <label class="col-sm-3 control-label" for="userName">Email Address</label>
                <div class="col-sm-6">
                    <input required type="text"
                           data-ng-pattern="/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                           data-ng-model="loginData.userName"
                           id="userName" name="userName" class="form-control" />
                </div>
            </div>


            <div class="form-group" ng-class="{ 'has-error': loginUpdateForm.Password.$invalid }">
                <label class="col-sm-3 control-label" for="Password">Password</label>
                <div class="col-sm-6">
                    <input required type="password" data-ng-model="loginData.Password" id="Password" name="Password" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-6 clearfix">
                    <input type="submit" class="btn btn-primary pull-left" value="Login" data-ng-click="loginForm()" ng-disabled="loginUpdateForm.$invalid" />

                    <div data-ng-show="loadinglogin == true">
                        <div class="spinner">
                            Loading...
                        </div>
                    </div>
                    <div class ="col-sm-6">
                        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                            {{message}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="col-md-3">
        <form class="form-horizontal" role="form" name="resetPasswordForm">
        <input type="submit" class="btn btn-primary pull-left" value="Forgot Password" data-ng-click="resetPasswordRedirect()" />
    </form>

    </div>
