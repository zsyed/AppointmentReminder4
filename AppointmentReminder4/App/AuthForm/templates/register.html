<form class="form-horizontal" role="form">


    <div class="form-group">
        <label class="col-sm-3 control-label" for="Email">Email Address</label>
        <div class="col-sm-9">
            <input type="text" data-ng-model="auth.Email" id="Email" name="Email" class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label" for="Password">Password</label>
        <div class="col-sm-9">
            <input type="password" data-ng-model="auth.Password" id="Password" name="Password" class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label" for="ConfirmPassword">Confirm Password</label>
        <div class="col-sm-9">
            <input type="password" data-ng-model="auth.ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <input type="submit" class="btn btn-primary" value="Register" data-ng-click="registerForm()" />
        </div>
    </div>

    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>

</form>
